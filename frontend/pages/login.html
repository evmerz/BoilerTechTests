<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 1rem;
            width: 100%;
            background-color: #cf9bdf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #b87dca;
        }

        .link {
            margin-top: 1rem;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #response-message {
            margin-top: 1rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Log In</button>
        </form>
        <p class="link">Don't have an account? <a href="create.html">Create Account</a></p>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = `http://boilertechtests.com/api/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

            fetch(url, {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response-message').textContent = data.message;
                if (data.message === "Login successful") {
                    // Store user ID in local storage
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    // Redirect to about.html after a short delay
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000); // 1 second delay
                }
            })
            .catch(error => {
                document.getElementById('response-message').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
