<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - BoilerTechTests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .container h2 {
            margin-bottom: 1.5rem;
        }

        .container p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .hidden-password {
            letter-spacing: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 1rem;
            width: 100%;
            background-color: #cf9bdf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #b87dca;
        }

        #logout-btn {
            margin-top: 10px;
        }

        #response-message {
            margin-top: 1rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Account</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Password:</strong> <span id="password" class="hidden-password"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>

        <h3>Change Username/Password</h3>
        <input type="password" id="currentPassword" placeholder="Current Password" required />
        <input type="text" id="newUsername" placeholder="New Username" />
        <input type="password" id="newPassword" placeholder="New Password" />
        <button id="change-btn">Change</button>
        <p id="response-message"></p>

        <button id="logout-btn">Log Out</button>
    </div>
</body>
</html>
