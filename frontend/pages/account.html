<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 1rem;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Create Account</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
   
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
   
            const url = `http://boilertechtests.com:5500/create-account?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;


            fetch(url, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response-message').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('response-message').textContent = 'Error: ' + error.message;
            });
        });
    </script>
   
</body>
</html>
