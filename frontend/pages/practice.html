    <style>
        /* Styling for the gray box behind the button */
        .black-box {
            background-color: lightgray; /* Light gray box background */
            padding: 20px 10px;
            border-radius: 8px;
            display: inline-block;
            width: 150px;
            height: 200px;
            position: relative;
            color: black; /* Text color for the label */
            font-family: 'Josefin Sans', sans-serif;
            margin: 20px; /* Added spacing between boxes */
        }

        /* Label for the gray box */
        .black-box-label {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Styling for the tan button */
        .project-panel {
            display: inline-block;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            background-color: #f0c674; /* Tan button color */
            border: none;
            color: black;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            min-width: 100px;
            font-family: 'Josefin Sans', sans-serif;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.2s ease; /* Smoother transition */
        }

        /* Subtle hover effect for the button */
        .project-panel:hover {
            transform: translate(-50%, -5px); /* Reduced hover movement */
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow change */
        }

        /* Class boxes container for layout */
        .class-boxes {
            display: flex;
            flex-wrap: wrap;  /* Wrap to new line if too wide */
            justify-content: center;
        }
    </style>
</head>
